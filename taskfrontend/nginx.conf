server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # This is the critical part for Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend (if you use /api prefix)
    location /api/ {
         proxy_pass http://backend:8080;
    }
}