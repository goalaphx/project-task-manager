<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="card border-0 shadow-xl" style="max-width: 450px; width: 100%; border-radius: var(--radius-xl);">
        <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center mb-3"
                     style="width: 64px; height: 64px; background: var(--primary-light); border-radius: var(--radius-xl);">
                    <i class="bi bi-person-plus-fill text-primary fs-2"></i>
                </div>
                <h2 class="fw-bold mb-2">Create Account</h2>
                <p class="text-muted mb-0">Join TaskFlow to manage your projects</p>
            </div>

            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span>{{error}}</span>
            </div>

            <!-- Register Form -->
            <form (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="fullname" class="form-label fw-medium small">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" 
                               class="form-control border-start-0 ps-0" 
                               id="fullname" 
                               name="fullName" 
                               [(ngModel)]="fullName" 
                               placeholder="John Doe" 
                               required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-medium small">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input type="email" 
                               class="form-control border-start-0 ps-0" 
                               id="email" 
                               name="email" 
                               [(ngModel)]="email" 
                               placeholder="name@example.com" 
                               required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-medium small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" 
                               class="form-control border-start-0 ps-0" 
                               id="password" 
                               name="password" 
                               [(ngModel)]="password" 
                               placeholder="••••••••" 
                               required>
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-2 fw-semibold mb-3" 
                        type="submit"
                        style="font-size: 1rem;">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </button>
                
                <div class="text-center">
                    <p class="text-muted small mb-0">
                        Already have an account? 
                        <a routerLink="/login" class="text-decoration-none fw-semibold" style="color: var(--primary);">
                            Sign in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
